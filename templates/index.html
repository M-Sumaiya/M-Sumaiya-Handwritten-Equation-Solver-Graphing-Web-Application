<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handwritten Equation Solver</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- Handwritten font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive;
      background: url('/static/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: black;
      padding: 30px;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 999;
    }

    .logo-container img {
      max-width: 150px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h1, h3, label {
      color: black;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
    }

    .main-content {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    .canvas-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    canvas {
      border: 1px solid black;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Patrick Hand', cursive;
    }

    button:hover {
      background-color: #27ae60;
    }

    input[type="range"] {
      width: 200px;
      margin-top: 10px;
    }

    #result {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      color: black;
    }

    #graph {
      margin-top: 15px;
      max-width: 100%;
      border: 2px solid black;
      border-radius: 8px;
    }

    label {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Logo on top-left -->
  <div class="logo-container">
    <img src="/static/logo.jpg" alt="Logo">
  </div>

  <div class="main-content">
    <h1>‚úçÔ∏è Handwritten Equation Solver</h1>

    <div class="canvas-container">
      <div>
        <label>Equation 1:</label><br>
        <canvas id="canvas1" width="500" height="200"></canvas>
      </div>
      <div>
        <label>Equation 2:</label><br>
        <canvas id="canvas2" width="500" height="200"></canvas>
      </div>
    </div>

    <label for="brushSize">üñåÔ∏è Brush Size:</label>
    <input type="range" id="brushSize" min="1" max="3" value="2">

    <div class="buttons">
      <button onclick="clearCanvases()">üßπ Clear</button>
      <button onclick="submit()">üß† Solve</button>
    </div>

    <div id="result" style="display:none;">
      <h3>üßæ Detected Equations:</h3>
      <p id="eq1"></p>
      <p id="eq2"></p>
      <h3>‚úÖ Solution:</h3>
      <p id="solution"></p>
      <img id="graph" src="">
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
